<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />

      <title>画图测试</title>
</head>

<body class="mx-auto vh-100">
      <div class="mx-auto vh-100 text-white bg-dark">
            <div class="mx-auto row p-4 g-0">
                  <div class="col-sm-3 g-5">
                        <h1 class="display-3">功能</h2>

                              <div class="btn-group-vertical" role="group" aria-label="Functions">
                                    <input type="radio" name="fn" id="fnNone" class="btn-check" autocomplete="off"
                                          checked>
                                    <label class="btn btn-outline-info" for="fnNone">无</label>

                                    <input type="radio" name="fn" id="fnStroke" class="btn-check" autocomplete="off">
                                    <label class="btn btn-outline-info" for="fnStroke">画笔</label>

                                    <input type="radio" name="fn" id="fnLine" class="btn-check" autocomplete="off">
                                    <label class="btn btn-outline-info" for="fnLine">线段</label>

                                    <input type="radio" name="fn" id="fnRect" class="btn-check" autocomplete="off">
                                    <label class="btn btn-outline-info" for="fnRect">矩形</label>

                                    <input type="radio" name="fn" id="fnCircle" class="btn-check" autocomplete="off">
                                    <label class="btn btn-outline-info" for="fnCircle">圆形</label>
                              </div>
                  </div>
                  <div class="mx-auto col">
                        <canvas id="paint" width="300" height="200" style="background-color: white;"></canvas>
                  </div>
            </div>
      </div>
      <script src="./renderer.js" type="text/javascript"></script>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript"></script>
</body>

</html>
