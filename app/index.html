<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />

      <title>画图测试</title>
</head>

<body class="mx-auto vh-100">
      <img id="imgCache" src="" style="display: none;">
      <div class="mx-auto vh-100 text-white bg-secondary row g-0">
            <div class="col-sm-3 vh-100 bg-dark">
                  <div class="d-grid gap-2 p-4 g-5">
                        <h1 class="display-3">画图</h1>
                        <h5>功能</h5>

                        <div class="btn-group-vertical" role="group" aria-label="Functions">
                              <input type="radio" name="fn" id="fnNone" class="btn-check" autocomplete="off" checked>
                              <label class="btn btn-outline-info" for="fnNone">无</label>

                              <input type="radio" name="fn" id="fnSelect" class="btn-check" autocomplete="off">
                              <label class="btn btn-outline-info" for="fnSelect">选择</label>

                              <input type="radio" name="fn" id="fnStroke" class="btn-check" autocomplete="off">
                              <label class="btn btn-outline-info" for="fnStroke">画笔</label>

                              <input type="radio" name="fn" id="fnLine" class="btn-check" autocomplete="off">
                              <label class="btn btn-outline-info" for="fnLine">线段</label>

                              <input type="radio" name="fn" id="fnRect" class="btn-check" autocomplete="off">
                              <label class="btn btn-outline-info" for="fnRect">矩形</label>

                              <input type="radio" name="fn" id="fnCircle" class="btn-check" autocomplete="off">
                              <label class="btn btn-outline-info" for="fnCircle">圆形</label>
                        </div>

                        <div id="fnShowOptions" style="visibility: hidden">
                              <div>
                                    <input type="checkbox" class="form-check-input" id="fnSetEdge" checked>
                                    <label class="form-label" for="fnSetEdge">边</label>
                              </div>
                              <div class="row">
                                    <div class="col">
                                          <input type="range" class="form-range" id="fnSetEdgeThickness" min="1"
                                                max="400" value="1">
                                    </div>
                                    <div class="col-md-auto">
                                          <span id="fnSetEdgeThicknessValue">1</span>
                                    </div>
                              </div>
                              <div>
                                    <input type="color" class="form-control form-control-color" id="colorStroke"
                                          autocomplete="off" value="#000000">
                              </div>
                              <div>
                                    <input type="checkbox" class="form-check-input" id="fnSetFill">
                                    <label class="form-label" for="fnSetFill">填充</label>
                              </div>
                              <div>
                                    <input type="color" class="form-control form-control-color" id="colorFill"
                                          autocomplete="off" value="#000000" disabled>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="mx-auto col p-2 vh-100 overflow-auto">
                  <div class="mx-auto" style="white-space: nowrap">
                        <div id="selectBox" class="border border-3"
                              style="border-style: dashed; position: absolute; z-index: 1; visibility: hidden;"></div>
                        <canvas id="paint" width="300" height="200"
                              style="background-image: url('../assets/tp.png'); z-index: 0;"></canvas>
                        <button id="fnPosition" type="button" class="btn btn-info btn-sm">300x200</button>
                  </div>
            </div>
      </div>
      <script src="./renderer.js" type="text/javascript"></script>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript"></script>
</body>

</html>
