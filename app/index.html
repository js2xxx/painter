<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />

      <title>画图测试</title>
</head>

<body class="mx-auto vh-100">
      <div class="mx-auto vh-100 text-white bg-secondary row g-0">
            <div class="col-sm-3 vh-100 bg-dark">
                  <div class="d-grid gap-2 p-4 g-5">
                        <h1 class="display-3">画图</h1>
                        <h5>功能</h5>

                        <div class="btn-group-vertical" role="group" aria-label="Functions">
                              <input type="radio" name="fn" id="fnNone" class="btn-check" autocomplete="off" checked>
                              <label class="btn btn-outline-info" for="fnNone">无</label>

                              <input type="radio" name="fn" id="fnStroke" class="btn-check" autocomplete="off">
                              <label class="btn btn-outline-info" for="fnStroke">画笔</label>

                              <input type="radio" name="fn" id="fnLine" class="btn-check" autocomplete="off">
                              <label class="btn btn-outline-info" for="fnLine">线段</label>

                              <input type="radio" name="fn" id="fnRect" class="btn-check" autocomplete="off">
                              <label class="btn btn-outline-info" for="fnRect">矩形</label>

                              <input type="radio" name="fn" id="fnCircle" class="btn-check" autocomplete="off">
                              <label class="btn btn-outline-info" for="fnCircle">圆形</label>
                        </div>

                        <div class="row">
                              <div class="col input-group input-group-sm">
                                    <span class="input-group-text" id="descColorFore">前</span>
                                    <input type="color" class="form-control form-control-color" id="colorFore"
                                          autocomplete="off" aria-describedby="descColorFore">
                              </div>

                              <div class="col input-group input-group-sm">
                                    <span class="input-group-text" id="descColorBack">后</span>
                                    <input type="color" class="form-control form-control-color" id="colorBack"
                                          autocomplete="off" aria-describedby="descColorBack" value="#FFFFFF">
                              </div>
                        </div>
                  </div>
            </div>
            <div class="mx-auto col p-2">
                  <canvas id="paint" width="300" height="200" style="background-image: url('../assets/tp.png');"></canvas>
                  <button id="fnPosition" type="button" class="btn btn-info btn-sm">300x200</button>
            </div>
      </div>
      <script src="./renderer.js" type="text/javascript"></script>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript"></script>
</body>

</html>
